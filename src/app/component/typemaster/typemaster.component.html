<div class="searchbox">
  <div class="has-search text-right">
    <span class="fa fa-search form-control-feedback" slot="end"></span>
    <input
      type="text"
      class="search"
      placeholder="Search"
      (keyup)="onKeySearch($event)"
      (input)="Empty()"
      placeholder="Search {{ SearchField }}"
      [(ngModel)]="searchvalue"
    />
  </div>
</div>

<div class="pt-3 mb-3">
  <table class="table table-borderless table-hover">
    <thead>
      <tr class="header_color">
        <td
          scope="col"
          *ngFor="let head of TableHeading; let i = index"
          class="gene_name tablethtd"
          [style.background-color]="i == HighlightHead ? ' #427caa' : '#dfdfdf'"
          (click)="Click_Head(i, head.name)"
        >
          {{ head.name }}
        </td>
      </tr>
    </thead>
    <tbody class="table table-sm">
      <tr *ngFor="let data of collection | searchfilter: searchvalue:['type',]; let i = index">
        <td class="gene_name tablethtd">{{ i + 1 }}</td>
        <td class="gene_name tablethtd">{{ data.categoryId }}</td>
        <td class="gene_name tablethtd">{{ data.type }}</td>
        <!-- <td class="gene_name tablethtd">{{ data.categoryId }}</td> -->
        <td class="gene_name tablethtd">{{ data.shortName }}</td>
        <td class="gene_name tablethtd">{{ data.createdAt | date: "dd-MMM-yyyy,  h:mm a"}}</td>
        <td class="gene_name tablethtd">{{ data.createdBy }}{{user_name}} </td>
        <td class="gene_name tablethtd">{{ data.updatedAt | date: "dd-MMM-yyyy,  h:mm a" }}</td>
        <td class="gene_name tablethtd">{{ data.updatedBy }}{{user_name}}</td>
         <td class="gene_name tablethtd icons">
          <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="getUser(data)"></i>
        </td>
        <td class="gene_name tablethtd dicons">
          <i class="fa fa-trash" aria-hidden="true" (click)="deleteUsers(data.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
