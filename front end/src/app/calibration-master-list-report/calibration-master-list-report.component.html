<div class="mat-elevation-z8">
    <div class="example-header">
      <mat-form-field class="px-16" style="width: 25%;left: 74%;">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." autocomplete="off" style="width: 25%">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    
      <button   class="submit-button" (click)="newbuttonclick()">
     New
   </button> 
  
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="InstrumentCode">
          <th mat-header-cell *matHeaderCellDef> InstrumentCode </th>
          <td mat-cell *matCellDef="let element"> {{element.InstrumentCode}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="InstrumentName">
          <th mat-header-cell *matHeaderCellDef> InstrumentName </th>
          <td mat-cell *matCellDef="let element"> {{element.InstrumentName}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="getUsers(element.id)" [ngStyle]="{'cursor':'pointer' }">edit</mat-icon>
            <!-- <mat-icon (click)="deleterfqmaster(element.id)" [ngStyle]="{'cursor':'pointer' }">delete</mat-icon> -->
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
      <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
